<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">  <!-- div to hold city search and current city display in one container -->
      <!-- City Search Section  -->
      <div class="container-fluid">
        <h2>Search for a City:</h2>
        <form>
          <input id="citySearchInputText"type="text" />
        
          <div class="searchButton">
          <button id="CitySearchButton" class="btn btn-primary" type="submit">SEARCH</button>
          </div>
          <div id="CitySearchHistoryList"></div>
        </form>
      </div>
      <!-- City Search History Section   -->
      <div class="list-group col">
        <button type="button" class="list-group-item" style="max-width: 18rem;">Prior City</button>
        <button type="button" class="hide list-group-item" style="max-width: 18rem;">Prior City</button>
        <button type="button" class="hide list-group-item" style="max-width: 18rem;">Prior City</button>
        <button type="button" class="hide list-group-item" style="max-width: 18rem;">Prior City</button>
        
      </div>
      <!-- Current City Display Section -->
      <div id="current-city-display">
        <h3 id="current-city-name"></h3>
        <h4 id="current-city-state"></h4>
        <p id="current-city-temp">Temp:</p>
        <p id="current-city-wind">Wind:</p>
        <p id="current-city-humidity">Humidity:</p>
        <p id="current-city-uvindex">UV Index:</p>
      </div>
      </div>
      <!-- 5 day forecast section -->
      <div class="row">
          <h3>5 Day Forecast:</h3>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddateONE" class="card-header">Date</div>
            <div class="card-body">
              <h6 id="fivedaycardtempONE"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwindONE"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidityONE"class="card-text">Humidity:</h6>
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddateTWO" class="card-header">Date</div>
            <div class="card-body">
              <h6 id="fivedaycardtempTWO"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwindTWO"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidityTWO"class="card-text">Humidity:</h6>
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddateTHREE" class="card-header">Date</div>
            <div class="card-body">
              <h6 id="fivedaycardtempTHREE"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwindTHREE"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidityTHREE"class="card-text">Humidity:</h6>
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddateFOUR" class="card-header">Date</div>
            <div class="card-body">
              <h6 id="fivedaycardtempFOUR"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwindFOUR"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidityFOUR"class="card-text">Humidity:</h6>
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddateFIVE" class="card-header">Date</div>
            <div class="card-body">
              <h6 id="fivedaycardtempFIVE"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwindFIVE"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidityFIVE"class="card-text">Humidity:</h6>
            </div>
          </div>
      </div>

      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
