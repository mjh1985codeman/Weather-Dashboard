<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container row-cols-2">  <!-- div to hold city search and current city display in one container -->
      <h4>Search History:</h4>
      <div id = "searched-city-buttons" class="list-group col"></div>
      <!-- City Search Section  -->
      <div class="container-fluid">
        <h2>Search for a City:</h2>
        <form>
          <input id="citySearchInputText"type="text" />
        
          <div class="searchButton">
          <button id="CitySearchButton" class="btn btn-primary" type="submit">SEARCH</button>
          </div>
          <div id="CitySearchHistoryList"></div>
        </form>
      </div>
      <!-- City Search History Section   -->
      <!-- Current City Display Section -->
      <div id="current-city-display">
        <div class="container-fluid">
          <h3 id=current-date></h3>
          <h3 id="current-city-name"></h3>
          <h4 id="current-city-state"></h4>
          <img class="hide" id="current-city-icon" src="" alt="weather icon">
        </div>
        <p id="current-city-temp"></p>
        <p id="current-city-wind"></p>
        <p id="current-city-humidity"></p>
        <p id="current-city-uvindex"></p>
      </div>
    </div>
      <!-- 5 day forecast section -->
    <div id="five-day-forecast-cont"class="hide" >
      <div class="row">
          <h3>5 Day Forecast:</h3>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddate0" class="card-header"></div>
            <div class="card-body">
              <h6 id="fivedaycardtemp0"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwind0"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidity0"class="card-text">Humidity:</h6>
              <img id="fivedaycardicon0" src="" alt="weather icon">
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddate1" class="card-header"></div>
            <div class="card-body">
              <h6 id="fivedaycardtemp1"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwind1"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidity1"class="card-text">Humidity:</h6>
              <img id="fivedaycardicon1" src="" alt="weather icon">
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddate2" class="card-header"></div>
            <div class="card-body">
              <h6 id="fivedaycardtemp2"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwind2"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidity2"class="card-text">Humidity:</h6>
              <img id="fivedaycardicon2" src="" alt="weather icon">
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddate3" class="card-header"></div>
            <div class="card-body">
              <h6 id="fivedaycardtemp3"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwind3"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidity3"class="card-text">Humidity:</h6>
              <img id="fivedaycardicon3" src="" alt="weather icon">
            </div>
          </div>
          <div class="card border-info mb-3" style="max-width: 13rem;">
            <div id="fivedaycarddate4" class="card-header"></div>
            <div class="card-body">
              <h6 id="fivedaycardtemp4"class="card-text">Temp:</h6>
              <h6 id="fivedaycardwind4"class="card-text">Wind:</h6>
              <h6 id="fivedaycardhumidity4"class="card-text">Humidity:</h6>
              <img id="fivedaycardicon4" src="" alt="weather icon">
            </div>
          </div>
      </div>
    </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
